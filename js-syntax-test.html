</head>
<body>
    <h1>Test JavaScript Syntax Fix</h1>
    <div id="status"></div>

    <script>
        console.log('Testing JavaScript syntax...');

        // Test template literal syntax similar to the one that was causing issues
        const testStyles = `
            <style>
            .test { color: red; }
            </style>
        `;

        console.log('Template literal test passed');

        // Test CSS insertion
        document.head.insertAdjacentHTML('beforeend', testStyles);

        console.log('CSS insertion test passed');

        document.getElementById('status').innerHTML = `
            <p style="color: green;">âœ… JavaScript syntax test passed!</p>

        `;

    </script>
