<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Revenue Detail Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Test Revenue Table</h2>
        <table id="revenueTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Kỳ báo cáo</th>
                    <th>Doanh thu</th>
                    <th>Số hóa đơn</th>
                    <th>Số khách hàng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
        </table>
    </div>

    <script>
    $(document).ready(function() {
        console.log('Initializing test DataTable...');

        // Mock data for testing
        const mockData = [
            { period: '12/2024', totalRevenue: 1500000, totalInvoice: 25, totalCustomer: 20 },
            { period: '11/2024', totalRevenue: 1200000, totalInvoice: 18, totalCustomer: 15 },
            { period: '10/2024', totalRevenue: 1800000, totalInvoice: 30, totalCustomer: 25 }
        ];

        $('#revenueTable').DataTable({
            data: mockData,
            columns: [
                {
                    data: 'period',
                    title: 'Kỳ báo cáo'
                },
                {
                    data: 'totalRevenue',
                    title: 'Doanh thu',
                    render: function(data) {
                        if (data == null || data === undefined) return '0 ₫';
                        return new Intl.NumberFormat('vi-VN', {
                            style: 'currency',
                            currency: 'VND'
                        }).format(data);
                    }
                },
                {
                    data: 'totalInvoice',
                    title: 'Số hóa đơn'
                },
                {
                    data: 'totalCustomer',
                    title: 'Số khách hàng'
                },
                {
                    data: 'period',
                    title: 'Hành động',
                    orderable: false,
                    render: function(data, type, row) {
                        console.log('Rendering action for period:', data, 'Type:', type);
                        if (data == null || data === undefined || data === '') {
                            return '<span class="text-muted">Không có dữ liệu</span>';
                        }
                        const detailUrl = '/pharmacist/all/revenue/detail/view?period=' + encodeURIComponent(data);
                        console.log('Generated URL for period "' + data + '":', detailUrl);
                        return '<button type="button" class="btn btn-sm btn-primary detail-btn" data-period="' + data + '" data-url="' + detailUrl + '">Xem chi tiết</button>';
                    }
                }
            ],
            pageLength: 10,
            responsive: true,
            drawCallback: function(settings) {
                console.log('DataTable draw completed. Rows:', settings.fnRecordsDisplay());

                // Add click event handler for detail buttons
                $('.detail-btn').off('click').on('click', function(e) {
                    e.preventDefault();
                    const period = $(this).data('period');
                    const url = $(this).data('url');
                    console.log('Detail button clicked for period:', period);
                    console.log('Would navigate to URL:', url);

                    if (!url) {
                        console.error('No URL found for button');
                        alert('Lỗi: Không tìm thấy URL để điều hướng');
                        return;
                    }

                    // For testing, just show alert instead of redirecting
                    alert('Sẽ điều hướng đến: ' + url);

                    // In real app, would redirect:
                    // window.location.href = url;
                });
            }
        });

        console.log('DataTable initialization completed');
    });
    </script>
</body>
</html>
