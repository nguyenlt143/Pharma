# MySQL Test Profile Configuration
# This profile is used to run integration tests against actual MySQL database
# instead of H2 in-memory database

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pharma_test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop  # Recreate schema for each test run
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: always
      data-locations: classpath:test-data.sql
      encoding: UTF-8

# Logging configuration
logging:
  config: classpath:logback-warehouse-mysql.xml
  level:
    vn.edu.fpt.pharma: INFO
    org.springframework.test: INFO
    org.hibernate: WARN

# Test-specific settings
test:
  database:
    type: mysql
    cleanup: true  # Clean up database after tests

