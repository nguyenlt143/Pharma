spring.application.name=pharma

# ====== Database MySQL local ======
# If running the app on the host with MySQL via docker-compose (port 3308 mapped to 3306), use localhost
spring.datasource.url=jdbc:mysql://localhost:3308/medicine?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA / Hibernate ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ====== JTE Template Engine ======
gg.jte.development-mode=true

# ====== Server ======
server.port=8080

# ====== (Tùy ch?n) T?t H2 console n?u không dùng n?a ======
spring.h2.console.enabled=false
