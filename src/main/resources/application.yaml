spring:
  application:
    name: pharma

  datasource:
    url: jdbc:mysql://localhost:3308/medicine?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: never
      continue-on-error: true

  h2:
    console:
      enabled: false

gg:
  jte:
    development-mode: true
    use-spring-web: true
    template-location: src/main/jte

server:
  port: 8080
