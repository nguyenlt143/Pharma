spring:
  application:
    name: pharma

  datasource:
    url: jdbc:mysql://localhost:3308/medicine?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false            # tắt log SQL mặc định, dùng logging bên dưới
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    open-in-view: false
    defer-datasource-initialization: true


  sql:
    init:
      mode: always
      continue-on-error: true

  h2:
    console:
      enabled: false

gg:
  jte:
    development-mode: true
    use-spring-web: true
    template-location: src/main/jte

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.thymeleaf: TRACE
    gg.jte: TRACE
    org.hibernate.type.descriptor.sql:

    org.hibernate.SQL: debug               # log câu SQL
    org.hibernate.orm.jdbc.bind: trace

